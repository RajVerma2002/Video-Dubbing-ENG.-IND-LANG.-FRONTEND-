    <div class="container">
        <h1>Research Paper Submission</h1>

        <form action="submit_paper.php" method="post" enctype="multipart/form-data">
            <label for="author_name">Author Name:</label>
            <input type="text" id="author_name" name="author_name" required>

            <label for="paper_title">Paper Title:</label>
            <input type="text" id="paper_title" name="paper_title" required>

            <label for="affiliation">Affiliation:</label>
            <input type="text" id="affiliation" name="affiliation" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="abstract">Abstract:</label>
            <textarea id="abstract" name="abstract" rows="4" cols="40" required></textarea>

            <label for="paper_file">Upload Paper (PDF only):</label>
            <input type="file" id="paper_file" name="paper_file" accept=".pdf" required>



            <input type="submit" value="Submit Paper">
        </form>
